<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Oops!</title>

  <!-- CSS -->
  <style>
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      display: flex;
      flex-grow: 1;
      padding-top: 1rem;
    }

    .logo img {
      height: 10rem;
    }

    .content {
      margin-top: 2rem;
      width: 50%;
      height: 5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .content p {
      font-weight: 400;
      font-size: 2rem;
      margin: 1rem;
    }
  </style>

  <script>
    function updateMessage(errorType, errorURL, errorDescription) {
      document.getElementById("errorType").innerHTML = errorType;
      document.getElementById("errorURL").innerHTML = errorURL;
      document.getElementById("errorDescription").innerHTML = errorDescription;
    }
  </script>
</head>

<body>
  <div class="main">
    <div class="logo">
      <img src="logo.png" alt="Firefox Logo">
    </div>
    <div class="content">
      <p id="errorType">Error</p>
      <p id="errorURL">URL:</p>
      <p id="errorDescription">Description:</p>
    </div>
  </div>
</body>

</html>
