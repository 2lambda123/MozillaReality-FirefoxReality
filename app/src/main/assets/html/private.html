<html>
    <head>
        <title>Private Browsing</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body data-page="private">
        <div class="container">
            <img class="icon" src="images/private-browsing.svg" />

            <h1>Private Browsing</h1>

            <p>When you browse in a Private Window. Firefox Reality <strong>does not save</strong>:</p>

            <ul class="two-column">
                <li>visited pages</li>
                <li>cookies</li>
                <li>searches</li>
                <li>temporary files</li>
            </ul>

            <p>Private browsing <strong>doesn't make you anonymous</strong> on the Internet. Your employer or Internet service provider can still know what pages you visit.</p>
        </div>
    </body>
</html>
